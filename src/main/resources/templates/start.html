<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>пользователи</title>

    <style>th {background: #ADD8E6}table {border-collapse: collapse;} table th, table td {padding: 10px;}</style>
</head>
<body>
<h1>Users</h1>
<table th:border="1">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>dob</th>
        <th> </th>
        <th> </th>
    </tr>

    <tr th:each="us : ${user}">

        <td th:utext="${us.getId()}">id</td>
        <td th:utext="${us.getName()}">name</td>
        <td th:utext="${us.getSurname()}">lastname</td>
        <td th:utext="${us.getDob()}">email</td>
        <td>
            <form th:action="@{admin/{id}(id=${us.getId()})}" method="GET">
                <button type="submit" style="width: 60px">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/{id}/delete(id=${us.getId()})}" th:method="DELETE">
                <button type="submit" style="width: 60px">Delete</button>
            </form>
        </td>
    </tr>
    <table>
        <br>
        <hr>
        <a href="/admin/new">Create new user</a>
        <button class="buttonLogout" onclick="window.location.href ='logout';">Logout</button>
</body>
</html>
