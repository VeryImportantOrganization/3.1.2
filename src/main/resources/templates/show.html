<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать клиента по id</title>
</head>
<body>

<h1>Users</h1>

<table th:border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>dob</th>
    </tr>

    <td th:text="${user.getId()}">id</td>
    <td th:text="${user.getName()}">name</td>
    <td th:text="${user.getSurname()}">lastname</td>
    <td th:text="${user.getDob()}">email</td>

    <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/admin/{id}/delete (id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</table>
<button class="buttonLogout" onclick="window.location.href ='/logout';">Logout</button>
</body>
</html>
